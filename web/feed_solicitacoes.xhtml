<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feed de solicitações</title>
        <h:outputStylesheet library="css" name="feedSolicitacoes.css" />
    </h:head>
    <h:body style="background-image: url('resources/imagens/bage_aerea.jpg'); background-size: 100% 100%;background-attachment: fixed;background-position: center;background-repeat: no-repeat;">
        <ui:include src="header.xhtml"/>
        <h1 class="titulo">Prefeitura municipal de Bagé a serviço da população</h1>
        <h:form style="width: 80%;margin: auto;background-color: rgba(0, 0, 0, 0.6)">
            <p:repeat value="#{feedSolicitacoesMB.lista}" var="solicitacao">
                <p:outputLabel value="#{solicitacao.descricao}" style="width: 100%;text-align: center;color: white"/>
                <p:outputLabel value="Enviado por #{solicitacao.requerente.nome}" style="width: 100%;color: white"/>
                <p:graphicImage value="#{solicitacao.imagem.getImage()}" alt=" erro ao carregar imagem " cache="false"
                                style="width: 80%;height: 40%;margin: 3% 0 3% 10%;max-height: 350px"/>
                <hr/>
            </p:repeat>
        </h:form>
    </h:body>
</html>
